<script>
var lengthOfLongestSubstring = function(s) {
    let end = 0,
    start = 0,
    max = 0,
    repeat = {};
    for(start; start < s.length; start++) {
        let value = s[start];
        if (value in repeat) {
            end = Math.max(end, repeat[value] + 1);
        }
        repeat[value] = start;
        max = Math.max(max, start - end + 1);
    }
};
// pwwkew abcabcbb
lengthOfLongestSubstring("pwwkew");
</script>
